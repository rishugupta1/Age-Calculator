<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style9.css"> <!-- Fixed typo in href attribute -->
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="ageCalculator">
            <div class="form-group">
                <label for="birthdate">Enter your birthdate:</label>
                <input type="text" id="birthdate" placeholder="DD-MM-YYYY" required>
            </div>
            <div class="form-group">
                <button type="submit">Calculate Age</button>
            </div>
            <div class="result-container" id="resultContainer">
                <div class="result" id="result">
                    <div class="result-item">
                        <h3>Weeks Passed</h3>
                        <p id="weeksPassed"></p> <!-- Changed placeholder text to id -->
                    </div>
                    <div class="result-item">
                        <h3>Months Passed</h3>
                        <p id="monthsPassed"></p> <!-- Changed placeholder text to id -->
                    </div>
                    <div class="result-item">
                        <h3>Years Passed</h3>
                        <p id="yearsPassed"></p> <!-- Changed placeholder text to id -->
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
